<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
  <meta name="referrer" content="no-referrer" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>chelun</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      box-sizing: border-box;
      font-size: 0.16rem;

    }

    button {
      border: 0;
      outline: none;
    }

    body,
    html {
      width: 100%;
      height: 100%;
    }

    .skeleton {
      position: fixed;
      overflow: hidden;
      padding: 15px;
      box-sizing: border-box;
      background: #fff;
      width: 98%;
      top: 0;
    }

    .skeleton-nav {
      height: 110px;
      background: #eee;
      margin-bottom: 15px;
    }

    .skeleton-swiper {
      height: 440px;
      background: #eee;
      margin-bottom: 15px;
    }

    .skeleton-tabs {
      list-style: none;
      padding: 0;
      margin: 0 -15px;
      display: flex;
      flex-wrap: wrap;
    }

    .skeleton-tabs-item {
      width: 22%;
      height: 80px;
      box-sizing: border-box;
      text-align: center;
      margin-bottom: 15px;
    }

    .skeleton-tabs-item span {
      display: inline-block;
      width: 80px;
      height: 80px;
      border-radius: 55px;
      background: #eee;
    }

    .skeleton-banner {
      height: 250px;
      background: #eee;
      margin-bottom: 15px;
    }

    .skeleton-productions {
      height: 50px;
      margin-bottom: 15px;
      background: #eee;
    }
  </style>
</head>

<body>

  <noscript>
    <strong>We're sorry but chelun doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div class="skeleton page">
      <div class="skeleton-nav"></div>
      <div class="skeleton-swiper"></div>
      <ul class="skeleton-tabs">
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
      </ul>
      <div class="skeleton-banner"></div>
      <div class="skeleton-productions"></div>
      <div class="skeleton-productions"></div>
      <div class="skeleton-productions"></div>
      <div class="skeleton-productions"></div>
      <ul class="skeleton-tabs">
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
        <li class="skeleton-tabs-item"><span></span></li>
      </ul>
      <div class="skeleton-swiper"></div>
      <div class="skeleton-nav"></div>
    </div>
  </div>
  <!-- built files will be auto injected -->
  <script>
    var fun = function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          //这里是假设在750px宽度设计稿的情况下，1rem = 100px；
          //可以根据实际需要修改
          docEl.style.fontSize = (clientWidth / 750) * 100 + 'px';
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    }
    fun(document, window);

  </script>
</body>

</html>
